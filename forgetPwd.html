<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"/>
		<meta content="telephone=no,email=no" name="format-detection"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/forgetPwd.css"/>
	</head>
	<body>
		<!-- 忘记密码主体部分开始 -->
		<section>
			<div class="container-fluid user_img_box">
				<div class="row">
					<div class="col-xs-offset-3 col-xs-6 img_box">
						<div class="user_img"><div><i></i></div></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="user_img_name">camila carter</p>
					</div>
				</div>
			</div> 
			<div class="container-fluid user_info_box">
				<li><span>手机号</span><input type="tel" placeholder="请输入手机号码" name="user_tel" value="" maxlength='11' autofocus/></li>
				<li><span>验证码</span><input type="number" placeholder="请输入短信验证码" name="user_veri" value=""/><i class="getVeri" id="getVeri">获取手机验证码</i></li>
			</div>
			<p class="error_hint">手机号格式不正确</p>
			<div class="container-fluid next_step">
				<div class="next_step_txt">下一步</div>
				<p>返回<span class="login" id="login">登录</span>界面</p>
			</div>
		</section>
		<!-- 忘记密码主体部分结束 -->
		<!--忘记密码验证开始-->
		<section class='ver_pwd_mode'>
			<div class="ver_pwd_mask">
			</div>
			<div class="ver_pwd_box">
				<ul class="txt_box">
					<li>忘记密码验证</li>
					<li class="pwd_box"><span>新密码</span><input type="password" name="newPwd" value="" placeholder='密码为字母、数字都可(6-8位)'/></li>
					<li class="pwd_box"><span>再次输入</span><input type="password" name="rePwd" value="" placeholder='请再次输入密码'/></li>
					<li class="pwd_err_hint">你的密码有误</li>
					<li><span id="complete">完成</span></li>
				</ul>
			</div>
		</section>
		<!--忘记密码验证结束-->
		<script src="js/jquery-1.12.3.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/forgetPwd.js"></script>
	</body>
</html>
